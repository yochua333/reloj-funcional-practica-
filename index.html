<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reloj con cambio de color</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      transition: background 1s ease;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      border-radius: 15px;
    }
    .hora {
      font-size: 60px;
      font-weight: bold;
    }
    .fecha {
      margin-top: 10px;
      font-size: 18px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="hora" class="hora">00:00:00</div>
    <div id="fecha" class="fecha"></div>
    <button id="forzarColor">Forzar color</button>
  </div>

  <script>
    const hora = document.getElementById('hora');
    const fecha = document.getElementById('fecha');
    const boton = document.getElementById('forzarColor');
    let ultimoColor = "";

    function actualizarReloj() {
      const ahora = new Date();
      const h = ahora.getHours().toString().padStart(2, '0');
      const m = ahora.getMinutes().toString().padStart(2, '0');
      const s = ahora.getSeconds().toString().padStart(2, '0');
      hora.textContent = `${h}:${m}:${s}`;

      const dias = ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'];
      const meses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
      fecha.textContent = `${dias[ahora.getDay()]}, ${ahora.getDate()} de ${meses[ahora.getMonth()]} de ${ahora.getFullYear()}`;

      // cambia color automáticamente cada hora
      if (ahora.getMinutes() === 0 && ahora.getSeconds() === 0) {
        cambiarColor();
      }
    }

    function cambiarColor() {
      let color;
      do {
        color = `hsl(${Math.floor(Math.random() * 360)}, 70%, 50%)`;
      } while (color === ultimoColor); // evita repetir el mismo color
      ultimoColor = color;
      document.body.style.background = color;
    }

    boton.addEventListener('click', cambiarColor);

    actualizarReloj();
    setInterval(actualizarReloj, 1000);
  </script>
</body>
</html>
